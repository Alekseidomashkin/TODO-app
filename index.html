<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="./public/ico.jpg" />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="app">
      <h1 class="title">Список дел</h1>
      <div class="task-section">
        <div class="task-manager">
          <form class="form" data-form data-create-task-form>
            <label for="createTaskInput">
              <input
                class="input"
                id="createTaskInput"
                type="text"
                name="new-task"
                placeholder="Новая задача..."
                autocomplete="off"
                data-new-task-input
              />
            </label>
            <button type="submit" class="button-create form-button" data-action="createTask">
              Добавить
            </button>
          </form>
          <!-- Форма для редактирования задачи -->
          <form class="form hidden" data-form data-edit-task-form>
            <label for="editTaskInput">
              <input
                class="input"
                id="editTaskInput"
                type="text"
                name="edit-task"
                autocomplete="off"
                data-edit-task-input
              />
            </label>
            <button type="submit" class="button-create form-button" data-action="editTask">
              Изменить
            </button>
          </form>
          <button class="delete-all-button form-button" data-delete-all-button>Удалить все</button>
        </div>
        <ul class="tasks" data-task-list></ul>
      </div>
    </div>
  </body>
</html>
